<html lang="en">
<head>

	<meta charset="utf-8">
	
	<title>Mobile Site Template</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<link rel="stylesheet" href="css/style.css" />
		
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/libs/modernizr.custom.min.js"></script>

</head>
<body>

	<div data-role="page" id="home">
	
		<div data-role="header" data-posistion="fixed">
			<h1>To-Do List App</h1>
		</div>
		
		<div data-role="content">
			<p><a href="#additem" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="e">Add a Thing To-Do</a></p>
		</div>
		
		<div data-role="controlgroup">
			<a href="#viewlist" data-role="button" data-icon="arrow-r" data-iconpos="right">View To-Do List</a>
			<a href="#viewlist" data-role="button" data-icon="arrow-r" data-iconpos="right">Cross something off the list</a>
			<a href="#additem" data-role="button" data-icon="arrow-r" data-iconpos="right">Edit the To-Do List</a>
		</div>
		
		<div data-role="footer" data-position="fixed">
			<h4>Footer Here</h4>
		</div>
	
	</div>
	
	<div data-role="page" id="additem" data-add-back-btn="true">
	
		<div data-role="header" data-posistion="fixed">
			<h1>To-Do List App</h1>
		</div>
		
		<div data-role="content">
			<div data-role="fieldcontain">
				<p>*Required Items</p>
				<ul id="errors"></ul>
				<li id="select"><label for="category">*Select Category:</label></li>
				<li><label for="name">*Name of Activity:</label><input type="text" id="name"/></li>
				<li><label for="activityDuration">Activity Duration (hrs):</label><input type="range" min="0" max="24" id="time"/></li>
				<li><label for="dateDue">Date Due:</label><input type="date" name="date" id="date"/></li>
				<li><label for="notes">Notes:</label><input type="text" name="notes" id="notes" value="" /></li>
			</div>
			<input type="submit" value="Save to 'To-Do List'" id="submit"/>
		</div>
		
		
		
		<div data-role="footer" data-position="fixed">
			<h4>Footer Here</h4>
		</div>
	
	</div>
	
	<div data-role="page" id="viewlist" data-add-back-btn="true">
	
		<div data-role="header" data-posistion="fixed">
			<h1>To-Do List App</h1>
		</div>
		
		<div data-role="content">
			<p><a href="#" id="viewList"> Sort by Date</a></p> 
		</div>	
			
		<div data-role="footer" data-position="fixed">
			<h4>Footer Here</h4>
		</div>
	</div>		

	<!-- JavaScript under here -->
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
