<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<!DOCTYPE HTML>
<!-- Beer Lager Application -->
<!-- Author: Michael J. Kelsey -->
<!-- For: Full Sail University - ASD 1204-->

<html lang="en">
<head>

	<meta charset="utf-8">
	
	<title>Add a Beer</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
</head>
<body>
	<div data-role="page" id="form" data-theme="i">
		<!-- ======= Main Form Page Starts Here ========= -->
		<div data-role="header" id="hdrMain" data-theme="i" data-nobackbtn="true">
			
		</div>
		
		<div data-role="content"  id="contentMain" >
			<form action="" method="post" id="form" >
				
				<div id="nameDiv">
					<label id="nameLabel" for="name">Name of Beer*:</label>
					<input type="text" name="name" id="name" data-mini="true" class="required"/>
				</div>
				<div id="wishlistDiv">
					<label id="wishlistLabel" for="wishlist">Add Beer to wish list:</label>
					<select name="wishlist" id="wishlist" data-role="slider" data-mini="true">
						<option value="No">No</option>
						<option value="Yes">Yes</option>
					</select>
				</div>
				<div id="ratingDiv">
				<label id="ratingLabel" for="rating">Rate Beer:</label>
				<select name="rating" class="select" id="rating" >
					<option data-placeholder="true">Choose Rating</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				</div>
				<div id="commentsDiv">
					<label id="commentsLabel" for="comments">Comments:</label>
					<textarea name="comments" id="comments"></textarea>
				</div>
				<div data-role="fieldcontain" id="buttonDiv">
					<big><input type="submit" value="Submit" id="submit" data-theme="b"/></big>
 					<small><input type="reset" value="Reset Form" id="reset" data-theme="a"/></small>
				</div>
		    </form>
		</div>
		<div data-role="footer" id="ftrMain" ></div>
		<!-- ======= Main Form Page Ends Here ========= -->
		
	</div><!-- The Add a Beer Page Ends Here -->
</body>
</html>
