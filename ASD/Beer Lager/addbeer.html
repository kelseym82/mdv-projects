		<div data-role="content">
			<form action="" method="post" id="aiform">
				<p>*Required Items</p>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">	
						<legend>*Select Category:</legend>
						<input type="radio" value="Chore" name="category" id="category1" class="required" />
						<label for="category1">Chore</label>
						<input type="radio" value="Errand" name="category" id="category2" />
						<label for="category2">Errand</label>
						<input type="radio" value="Me-Time" name="category" id="category3" />
						<label for="category3">Me-Time</label>
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<label for="name">*Name of Activity:</label>
					<input type="text" name="name" id="name" class="required"/>
				</div>
				<div data-role="fieldcontain">
					<label for="activityDuration">Activity Duration (hrs):</label>
					<input type="range" min="0" max="24" value="8" name="time" id="time"/>
				</div>
				<div data-role="fieldcontain">
					<label for="when">When:</label>
					<input type="datetime-local" name="when" id="when" />
				</div>
				<div data-role="fieldcontain">
					<label for="notes">Notes:</label>
					<textarea></textarea>
				</div>
				<div data-role="fieldcontain">
					<big><input type="submit" value="Save to 'To-Do List'" id="submit" data-theme="b"/></big>
 					<small><input type="reset" value="Reset Form" data-theme="a"/></small>
				</div>
		    </form>
		</div>
	</div>
